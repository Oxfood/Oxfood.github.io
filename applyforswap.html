<h1 id="Swapformtitle">Apply for a Formal Hall Swap</h1>
<h3 id="header2">Please fill out the below form to take part in a formal hall swap</h3>

<form>
    <div class="container-fluid">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="name" class="form-control" id="name">
  </div>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" id="email">
  </div>
  <div class="form-group">
    <label for="Your College">Your College:</label>
    <input type="Your College" class="form-control" id="Your College">
  </div>
  <div class="form-group">
    <label for="Swap College">Swap College:</label>
    <input type="Swap College" class="form-control" id="Swap College">
  </div>
</div>
  <!-- Trigger modal with submit button-->
  <button type="submit" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Submit</button> 

  <!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Thank you for visiting Oxfood.</h4>
      </div>
      <div class="modal-body">
        <p>We will be in touch as soon as we have found you a match.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</button>
  </div>
</div>
